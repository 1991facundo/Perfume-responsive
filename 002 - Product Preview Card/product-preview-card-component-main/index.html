<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>

  <div class="container">

      <img class="img-dsk" src="./images/image-product-desktop.jpg" alt="Perfume Image">
      <img class="img-mbl" src="./images/image-product-mobile.jpg" alt="">
    
    
     <div class="text-adv">

      <h2 class="txt product">PERFUME</h2> 

      <h1 class="txt name">Gabrielle Essence Eau De Parfum</h1> 

      <h2 class="txt desc"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.
      </h2>

      <ul>
        <li class="li price">$149.99</li>
        <li class="li style">$169.99</li>
      </ul>

        <button>
          
          <img src="./images/icon-cart.svg" alt="">

          Add to Cart
        
        </button>

    </div>

  </div>

  <footer>
  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Facundo Fernandez</a>.
   </div>

  </footer>


</body>
</html>
